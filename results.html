<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .score-section {
            text-align: center;
            padding: 40px;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .score-circle.passed {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .score-circle.failed {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .status-badge {
            display: inline-block;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .status-badge.passed {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .info-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .info-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        .violations-section {
            margin-bottom: 30px;
        }

        .violations-section h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .violation-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .violation-type {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .violation-type.low { border-left-color: #28a745; }
        .violation-type.medium { border-left-color: #ffc107; }
        .violation-type.high { border-left-color: #dc3545; }

        .violation-type .type-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .violation-type .type-count {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .violations-list {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .violation-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            border-left: 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .violation-item.low { border-left-color: #28a745; }
        .violation-item.medium { border-left-color: #ffc107; }
        .violation-item.high { border-left-color: #dc3545; }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 18px;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }

        .success-message {
            text-align: center;
            padding: 20px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Exam Results</h1>
            <p id="student-info">Loading...</p>
        </div>

        <div class="content" id="results-content">
            <div class="loading">Loading results...</div>
        </div>
    </div>

    <script>
        console.log('‚úÖ Results page loaded');
        
        let currentUser = null;
        let submissionData = null;

        // Get submission ID from URL
        function getSubmissionId() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            console.log('Submission ID from URL:', id);
            return id;
        }

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                
                if (!data.authenticated) {
                    console.log('Not authenticated, redirecting to login');
                    window.location.href = 'index.html';
                    return false;
                }
                
                currentUser = data;
                console.log('User authenticated:', currentUser);
                return true;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = 'index.html';
                return false;
            }
        }

        // Load results data
        async function loadResults() {
            const submissionId = getSubmissionId();
            
            if (!submissionId) {
                showError('No submission ID provided');
                return;
            }
            
            try {
                const response = await fetch(`/api/results/${submissionId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.message || 'Failed to load results');
                }
                
                console.log('Results loaded:', data);
                submissionData = data;
                
                // Update student info
                document.getElementById('student-info').textContent = 
                    `${data.submission.full_name} (${data.submission.username})`;
                
                // Render results
                renderResults(data);
                
            } catch (error) {
                console.error('Error loading results:', error);
                showError('Failed to load results: ' + error.message);
            }
        }

        // Render results content
        function renderResults(data) {
            const container = document.getElementById('results-content');
            const sub = data.submission;
            const violations = data.violations;
            const breakdown = data.breakdown;
            
            const passedClass = sub.passed ? 'passed' : 'failed';
            const passedText = sub.passed ? 'PASSED ‚úì' : 'FAILED ‚úó';
            
            // Calculate duration
            const minutes = Math.floor(sub.exam_duration_seconds / 60);
            const seconds = sub.exam_duration_seconds % 60;
            
            let html = `
                <!-- Score Section -->
                <div class="score-section">
                    <div class="score-circle ${passedClass}">
                        ${sub.credibility_score}
                    </div>
                    <h2>Credibility Score</h2>
                    <div class="status-badge ${passedClass}">
                        ${passedText}
                    </div>
                </div>

                <!-- Info Cards -->
                <div class="info-grid">
                    <div class="info-card">
                        <h3>Total Violations</h3>
                        <div class="value">${sub.total_violations}</div>
                    </div>
                    <div class="info-card">
                        <h3>Exam Duration</h3>
                        <div class="value">${minutes}m ${seconds}s</div>
                    </div>
                    <div class="info-card">
                        <h3>Submitted</h3>
                        <div class="value" style="font-size: 16px;">${formatDateTime(sub.submitted_at)}</div>
                    </div>
                </div>
            `;
            
            // Violations section
            if (violations && violations.length > 0) {
                html += `
                    <div class="violations-section">
                        <h2>Violation Breakdown</h2>
                        
                        <div class="violation-breakdown">
                `;
                
                // Render breakdown
                for (const [type, count] of Object.entries(breakdown)) {
                    const severityClass = count <= 2 ? 'low' : count <= 5 ? 'medium' : 'high';
                    html += `
                        <div class="violation-type ${severityClass}">
                            <div class="type-name">${formatViolationType(type)}</div>
                            <div class="type-count">${count}</div>
                        </div>
                    `;
                }
                
                html += `
                        </div>

                        <h3 style="margin: 20px 0 10px 0;">Detailed Violation Log:</h3>
                        <div class="violations-list">
                `;
                
                // Render violation items
                violations.forEach(v => {
                    const severityClass = v.severity === 1 ? 'low' : v.severity === 2 ? 'medium' : 'high';
                    html += `
                        <div class="violation-item ${severityClass}">
                            <div>
                                <strong>${formatViolationType(v.violation_type)}</strong>
                                <br>
                                <small>${v.description}</small>
                            </div>
                            <div style="text-align: right;">
                                <small>${formatTime(v.timestamp)}</small>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            } else {
                html += `
                    <div class="violations-section">
                        <h2>No Violations Detected! üéâ</h2>
                        <p>Excellent performance! No violations were recorded during your exam.</p>
                    </div>
                `;
            }
            
            // Action buttons
            html += `
                <div class="buttons">
                    <button class="btn btn-primary" onclick="downloadReport()">
                        üì• Download PDF Report
                    </button>
            `;
            
            if (currentUser.is_admin) {
                html += `
                    <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                        ‚Üê Back to Dashboard
                    </button>
                `;
            } else {
                html += `
                    <button class="btn btn-secondary" onclick="window.location.href='test.html'">
                        Take Another Exam
                    </button>
                `;
            }
            
            html += `
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Download PDF report
        function downloadReport() {
            const submissionId = getSubmissionId();
            if (submissionId) {
                window.location.href = `/download-report/${submissionId}`;
            }
        }

        // Show error message
        function showError(message) {
            const container = document.getElementById('results-content');
            container.innerHTML = `
                <div class="error">
                    <h2>‚ùå Error</h2>
                    <p>${message}</p>
                    <button class="btn btn-secondary" onclick="window.location.href='${currentUser && currentUser.is_admin ? "dashboard.html" : "test.html"}'">
                        Go Back
                    </button>
                </div>
            `;
        }

        // Format violation type
        function formatViolationType(type) {
            return type.replace(/_/g, ' ')
                      .split(' ')
                      .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                      .join(' ');
        }

        // Format date/time
        function formatDateTime(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch {
                return dateStr;
            }
        }

        function formatTime(dateStr) {
            try {
                const date = new Date(dateStr);
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            } catch {
                return dateStr;
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ DOM loaded, checking authentication...');
            const authenticated = await checkAuth();
            if (authenticated) {
                await loadResults();
            }
        });

        console.log('‚úÖ Results script loaded');
    </script>
</body>
</html>
